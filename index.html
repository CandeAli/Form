<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form - FCC</title>
</head>
<body>
    <div class="back">

    
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form action="" id="survey-form">
            <div  class="input-container">
                <label for="" id="name-label">Name</label> <br>
                <input type="text" class="inputs" id="name" placeholder="Enter your name" required> <br>
            </div>

            <div class="input-container">
                <label for="" id="email-label">Email</label> <br>
                <input type="email" class="inputs" id="email" placeholder="Enter your Email" required> <br>
            </div>

            <div class="input-container">
                <label for="" id="number-label">Age (optional)</label> <br>
                <input type="number"  class="inputs" id="number" placeholder="Age" required min="0" max="20"> <br>
            </div>

            <div class="input-container">
                <label for="">Which option best describes your current role?</label> <br>
                <select id="dropdown" name="select" class="inputs">
                    <option value="student">Student</option>
                    <option value="job">Full Time</option>
                    <option value="job">Part Time</option>
                    <option value="pasantie">Pasantie</option>
                </select>
            </div>

            <div class="input-container">
                <label for="">Would you recommend freeCodeCamp to a friend?</label> <br>
                <input type="radio" name="user-recommend" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="user-recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="user-recommend" value="not-sure">
                <label for="not sure">Not sure</label>
            </div>

            <div class="input-container">
                <label for="">What is your favorite feature of freeCodeCamp?</label> <br>
                <select id="select" name="select" class="inputs">
                    <option value="challenge">Challenge</option>
                    <option value="proyects">Proyects</option>
                    <option value="community">Community</option>
                </select>
            </div>

            <div class="input-container">
                <label for="">What would you like to see improved? (Check all that apply)</label> <br>
                <input type="checkbox" value="attribute">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" value="attribute">
                <label for="">Back-end Projects</label><br>
                <input type="checkbox" value="attribute">
                <label for="">Data Visualization</label> <br>
                <input type="checkbox" value="attribute">
                <label for="">Challenges</label> <br>
                <input type="checkbox" value="attribute">
                <label for="">Open Source Community</label> <br>
                <input type="checkbox" value="attribute">
                <label for="">Gitter help rooms</label> <br>
                <input type="checkbox" value="attribute">
                <label for="">Videos</label><br>
                <input type="checkbox" value="attribute">
                <label for="">City Meetups</label><br>
                <input type="checkbox" value="attribute">
                <label for="">Wiki<label><br>
                <input type="checkbox" value="attribute">
                <label for="">Forum</label><br>
                <input type="checkbox" value="attribute">
                <label for="">Additional Courses</label><br>
            </div>

            <div class="input-container">
                <label for="">Any comments or suggestions?</label> <br>
                <textarea name="" id="" cols="10" rows="6" class="inputs"></textarea>
            </div>

            <div class="button-container">
                <input type="submit" class="button" id="submit">
            </div>
    </form>
</div>

</body>
</html>
